    <style>

		.d3-tip {
          line-height: 1;
          font-weight: bold;
          padding: 12px;
          background: rgba(0, 0, 0, 0.8);
          color: #fff;
          border-radius: 2px;
          pointer-events: none;
        }

        /* Creates a small triangle extender for the tooltip */
        .d3-tip:after {
          box-sizing: border-box;
          display: inline;
          font-size: 10px;
          width: 100%;
          line-height: 1;
          color: rgba(0, 0, 0, 0.8);
          position: absolute;

        }

        /* Northward tooltips */
        .d3-tip.n:after {
        /*  content: "\25BC";*/
          margin: -1px 0 0 0;
          top: 100%;
          left: 0;
          text-align: center;
        }

        /* Eastward tooltips */
        .d3-tip.e:after {
          /*content: "\25C0";*/
          margin: -4px 0 0 0;
          top: 50%;
          left: -8px;
        }

        /* Southward tooltips */
        .d3-tip.s:after {
        /*  content: "\25B2"; */
          margin: 0 0 1px 0;
          top: -8px;
          left: 0;
          text-align: center;
        }

        /* Westward tooltips */
        .d3-tip.w:after {
         /* content: "\25B6";*/
          margin: -4px 0 0 -1px;
          top: 50%;
          left: 100%;
        }

        .floatR{
            float:right;
        }

        .floatL{
            float:left;
        }

        .clear{
            clear: both;
        }

        .axis path,

            fill: none;
            stroke: #BBBBBB;
            shape-rendering: crispEdges;
        }

        .caption {
            font-family: sans-serif;
            font-weight: bold;
            font-size: 9px;
        }

        .axis text {
            font-family: sans-serif;
            font-weight: bold;
            font-size: 8px;
        }
        .line {
            fill: none;
            stroke: 2px;
        }
        .dataArea {
            stroke: 1px steelblue;
            fill:steelblue;
            fill-opacity:0.5;
            clip-path: url(#clip);
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            opacity: 0.9;
            filter: alpha(opacity=50);
        }

        #modal {
            position:absolute;
            background:rgba(0,0,0,0.2);
            border-radius:14px;
            padding:8px;
        }

        #loadingOverlay{
            display:table;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0.99;

        }
        #loadingOuter{
            float:left;
            height:50%;
            margin-bottom: -250px;
            width:100%;
        }

        #loading{
            clear:both;
            height: 500px;
            position:relative;
            width: 130px;
            margin-left: auto;
            margin-right: auto;

        }

        #loading h1{
            color: black;
        }

        #content {
            border-radius:8px;
            background:#fff;
            padding:20px;
        }

        #close {
            position:absolute;
            background:url(img/close.png) 0 0 no-repeat;
            width:24px;
            height:27px;
            display:block;
            text-indent:-9999px;
            top:-7px;
            right:-7px;
        }
