<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GBD</title>

    <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
    <link href="css/bootstrap.css" rel="stylesheet" type = "text/css">
    <link href="css/bootstrap-theme.css" rel="stylesheet" type = "text/css">
  <!--
   <link href="css/bootstrap-responsive.css" rel="stylesheet" type = "text/css">
-->


    <style>

		.d3-tip {
          line-height: 1;
          font-weight: bold;
          padding: 12px;
          background: rgba(0, 0, 0, 0.8);
          color: #fff;
          border-radius: 2px;
          pointer-events: none;
        }

        /* Creates a small triangle extender for the tooltip */
        .d3-tip:after {
          box-sizing: border-box;
          display: inline;
          font-size: 10px;
          width: 100%;
          line-height: 1;
          color: rgba(0, 0, 0, 0.8);
          position: absolute;
          pointer-events: none;
        }

        /* Northward tooltips */
        .d3-tip.n:after {
          content: "\25BC";
          margin: -1px 0 0 0;
          top: 100%;
          left: 0;
          text-align: center;
        }

        /* Eastward tooltips */
        .d3-tip.e:after {
          content: "\25C0";
          margin: -4px 0 0 0;
          top: 50%;
          left: -8px;
        }

        /* Southward tooltips */
        .d3-tip.s:after {
          content: "\25B2";
          margin: 0 0 1px 0;
          top: -8px;
          left: 0;
          text-align: center;
        }

        /* Westward tooltips */
        .d3-tip.w:after {
          content: "\25B6";
          margin: -4px 0 0 -1px;
          top: 50%;
          left: 100%;
        }

        #mapContainer2{
        background-color: darkorange;
        min-height: 50px;

        }

        .floatR{
            float:right;
        }

        .floatL{
            float:left;
        }

        .clear{
            clear: both;
        }

        .bar {
            fill: steelblue;
        }

        .bar:hover {
            stroke: #F0000F;
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: #BBBBBB;
            shape-rendering: crispEdges;
        }

        .caption {
            font-family: sans-serif;
            font-weight: bold;
            font-size: 9px;
        }

        .axis text {
            font-family: sans-serif;
            font-weight: bold;
            font-size: 8px;
        }
        .line {
            fill: none;
        }
        .dataArea {
            stroke: 1px steelblue;
            fill:steelblue;
            fill-opacity:0.5;
            clip-path: url(#clip);
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            opacity: 0.5;
            filter: alpha(opacity=50);
        }

        #modal {
            position:absolute;
            background:url(tint20.png) 0 0 repeat;
            background:rgba(0,0,0,0.2);
            border-radius:14px;
            padding:8px;
        }

        #content {
            border-radius:8px;
            background:#fff;
            padding:20px;
        }

        #close {
            position:absolute;
            background:url(img/close.png) 0 0 no-repeat;
            width:24px;
            height:27px;
            display:block;
            text-indent:-9999px;
            top:-7px;
            right:-7px;
        }

    </style>

</head>
<body>
<header class ="header">
    <div class="help pull-right">Help</div>
   <h1>Global Mortality Dashboard</h1>
</header>



<div class="container">
    <div class="row">
        <div id="mapContainer" class="col-md-8"></div>
        <div id="rightColumn" class="col-md-4">
            <form id="filterForm" class = "something">
                <label for "regionSelect">Region: </label><br /><select id = "regionSelect"></select>
                <br />
                <label for "causeSelect">Cause: </label><br /><select id ="causeSelect"></select>
                <br />
                <label for "ageSelect">Age Range: </label><br /><select id ="ageSelect"></select>
                <br />
                <label for "metricSelect">Metric: </label><br /><select id ="metricSelect">
                <option value="death_rate">Death Rate Per 100,000</option>
                <!--   <option value="DALY_abs">Disability Adjusted Life Years</option> -->
                <option value="DALY_rate">Disability Adjusted Life Years per 100,000</option>
             <!--    <option value="YLD_abs">Years Lived with Disability</option> -->
                <option value="YLD_rate">Years Lived with Disabilty per 100,000 </option>
             <!--    <option value="YLL_abs">Years of Life Lost</option> -->
                <option value="YLL_rate">Years of Life Lost per 100,000</option>
             <!--    <option value="death_abs">Number of Deaths</option> -->

                </select>
                <br />
                <label for"sex">Sex:</label><div class="btn-group btn-group-xs">
                    <button type="button" id="maleButton" class="sexButton btn btn-default">Male</button>
                    <button type="button" id="bothButton" class="sexButton btn btn-default btn-primary">Both</button>
                    <button type="button" id="femaleButton" class="sexButton btn btn-default">Female</button>
                </div>
                <br />
                <label for"year">Year:</label><div class="btn-group btn-group-xs">
                    <button type="button" id="yr1990Button" class="yrButton btn btn-default btn-primary">1990</button>
                    <button type="button" id="yr2005Button" class="yrButton btn btn-default">2005</button>
                    <button type="button" id="yr2010Button" class="yrButton btn btn-default">2010</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div id="vis1" class="col-md-4"></div>
        <div id="vis2" class="col-md-4">vis2</div>
        <div id="vis3" class="col-md-4">vis3</div>

    </div>
</div>
